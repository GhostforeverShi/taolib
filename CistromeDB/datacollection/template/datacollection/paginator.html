		<div style="text-align:right">
		  <span>
		    {% if page_obj.has_previous %}
		    <a href="?page=1"> |< </a>
		    <a href="?page={{ page_obj.previous_page_number }}"> << </a>
		    {% endif %}
		  </span> 
		  <span>
		    Page {{ page_obj.number }} of {{ paginator.num_pages }}
		  </span>
		  <span>
		    {% if page_obj.has_next %}
		    <a href="?page={{ page_obj.next_page_number }}">
		    >> </a> 
		    <a href="?page=last"> >| </a>
		    {% endif %}
		  </span>
		  
		</div>

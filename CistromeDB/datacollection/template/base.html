<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="Cistrome website by Liu lab and Brown lab" />
  <meta name="keywords" content="chip-seq, chip-chip, solexa, solid, biology, computer" />
  <meta name="generator" content="Django Python" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Refresh" content="300" />
  <style type="text/css">
h1 {
  background-color: #275EAC;    /* light blue*/
  color: #F5DEB3;               /* wheat */
  border: 1px solid black;
  font-size: Large;
  text-align:left;
  vertical-align: middle;
  overflow: hidden;             /* don't crowd the menu */
  padding: 0;
  white-space: nowrap;
}

h1 a:link, a:visited {
  color: #F5DEB3;
}

h2 {
  border-bottom: solid 2px #708090; /* slate gray */
  clear: left;
  font-size: large;
  margin-top: 2.5em;
  margin-bottom: .5em;
  overflow: hidden;             /* don't crowd the menu */
  padding-right: 6px;
}

h3 {
  border-bottom: solid 1px #708090; /* slate gray */
  font-size: medium;
  margin-top: 2em;
  margin-bottom: .5em;
  overflow: hidden;             /* don't crowd the menu */
  padding-right: 6px;
}

h4 {
  border-bottom: dashed 1px #BEBEBE;    /* light gray */
  margin-top: 1.5em;
  margin-bottom: .7em;
  overflow: hidden;             /* don't crowd the menu */
  padding-right: 6px;
}

hr {
  clear: both;
}

/* Logo */
img.logo {
    vertical-align:middle;
    margin-left:5px;
    margin-right:10px;
    height:72px;
}

/* Menu */

.menu {
  background-color: #D3D3D3;    /* light gray */
  border: 1px solid black;
  display: inline;
  float: left;
  clear: both;
  margin-top: 0px;
  margin-bottom: 5px;
  margin-right: 5px;
  padding: 3px;
}

.menuitem {
  background-color: #F5F5F5;    /* white smoke */
  margin: 0;
  padding-top: 2px;
  padding-bottom: 3px;
  padding-left: 2px;
  padding-right: 2px;
  text-align: left;
}

.menuitem a:link, .menuitem a:visited {
  color: #006400;               /* dark green */
  display: block;
  margin: 0;
  padding-top: 2px;
  padding-bottom: 3px;
  padding-left: 2px;
  padding-right: 2px;
}

.menuitem a:link:hover, .menuitem a:visited:hover { 
  background-color: #D3D3D3;    /* light gray */
}

.menuother {
  padding-left: 2px;
  padding-right: 2px;
}

#tooltipbox {
  float: right;
  visibility: hidden;
}

#tooltip {
  color: #006400;               /* dark green */
}
.navfoot hr {
  margin-bottom: 0;
  padding: 0;
}

.navfoot table {
  border-spacing: 0;
  border-width: 0;
  clear: right;
  margin: 0;
  padding: 0;
}

.navfoot td {
  border-spacing: 0;
  border-width: 0;
  margin: 0;
  padding: 0;
}
.showcase table 
{ 
    border-right:1px solid #ddd;  
    margin-right:160px;
    width:auto;
}

.showcase table tbody th{
    padding-right:1em; 
    background:#eee;
    border-top:1px solid #eee;
}

.showcase table tbody tr td{
    border-top:1px solid #ddd;
    border-left:1px solid #ddd;
    border-right:1px solid #ddd;
}


.querybox table {
    margin-bottom: 1px;
    background: #ddd;
}

.querybox table tr td form{
    background: #ddd;
}


.loginfo {
    background: #e8e49b;
}


.download table tr td{
    border-width: 1px solid #ddd;
    border: 1px solid #ddd;
}

/* global */
body { margin:0; padding:0; font-size:12px; font-family:"Lucida Grande",Verdana,Arial,sans-serif; color:#333; background:#fff; }

/* LINKS */
a:link, a:visited { color: #5b80b2; text-decoration:none; }
a:hover { color: #036; }
a img { border:none; }
a.section:link, a.section:visited { color: white; text-decoration:none; }

/* GLOBAL DEFAULTS */
p, ol, ul, dl { margin:.2em 0 .8em 0; }
p { padding:0; line-height:140%; }

form { margin:0; padding:0; }
fieldset { margin:0; padding:0; }

blockquote { font-size:11px; color:#777; margin-left:2px; padding-left:10px; border-left:5px solid #ddd; }
code, pre { font-family:"Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace; background:inherit; color:#666; font-size:11px; }
pre.literal-block { margin:10px; background:#eee; padding:6px 8px; }
code strong { color:#930; }
hr { clear:both; color:#eee; background-color:#eee; height:1px; border:none; margin:0; padding:0; font-size:1px; line-height:1px; }

/* TABLES */
table { border-collapse:collapse; border-color:#ccc; }
td, th { font-size:11px; line-height:13px; border-bottom:1px solid #eee; vertical-align:top; padding:5px; font-family:"Lucida Grande", Verdana, Arial, sans-serif; }
th { text-align:left; font-size:12px; font-weight:bold; }
thead th, 
tfoot td { color:#666; padding:2px 5px; font-size:11px; background:#e1e1e1 url(../img/admin/nav-bg.gif) top left repeat-x; border-left:1px solid #ddd; border-bottom:1px solid #ddd; }
tfoot td { border-bottom:none; border-top:1px solid #ddd; }
thead th:first-child, 
tfoot td:first-child { border-left:none !important; }
thead th.optional { font-weight:normal !important; }
fieldset table { border-right:1px solid #eee; }
tr.row-label td { font-size:9px; padding-top:2px; padding-bottom:0; border-bottom:none; color:#666; margin-top:-1px; }
tr.alt { background:#f6f6f6; }
.row1 { background:#EDF3FE; }
.row2 { background:white; }

/* SORTABLE TABLES */
thead th a:link, thead th a:visited { color:#666; display:block; }
table thead th.sorted { background-position:bottom left !important; }
table thead th.sorted a { padding-right:13px; }
table thead th.ascending a { background:url(../img/admin/arrow-down.gif) right .4em no-repeat; }
table thead th.descending a { background:url(../img/admin/arrow-up.gif) right .4em no-repeat; }

/* ORDERABLE TABLES */
table.orderable tbody tr td:hover { cursor:move; }
table.orderable tbody tr td:first-child { padding-left:14px; background-image:url(../img/admin/nav-bg-grabber.gif); background-repeat:repeat-y; }
table.orderable-initalized .order-cell, body>tr>td.order-cell { display:none; }

/* FORM DEFAULTS */
input, textarea, select { margin:2px 0; padding:2px 3px; vertical-align:middle; font-family:"Lucida Grande", Verdana, Arial, sans-serif; font-weight:normal; font-size:11px; }
textarea { vertical-align:top !important; }
input[type=text], input[type=password], textarea, select, .vTextField { border:1px solid #ccc; }
  </style>
</head>

<body>

<h1 id="top">
<img src="http://www.silentgenetheory.com/images/dna_logo.png"
     class="logo" alt="dna logo" /><a href="/CistromeDB/">CistromeDB</a> :: {% block h1 %}{% endblock %}
</h1>

<table>
  <tr>
    <td>
      {% include 'nav.html' %}
    </td>

    {% block content %}
    {% endblock %}
  </tr>
</table>
{% include 'nav_foot.html' %}
</body>
</html>
